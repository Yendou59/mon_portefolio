<section class="contact-section">
    <h2>
        Vous avez un <span class="highlight">projet en tête ?</span><br>
        N’hésitez pas à me <span class="highlight">contacter</span>
    </h2>

    <form class="contact-form">
        
        <div class="row">
            <div class="input-group">
                <label>Votre prénom</label>
                <input type="text" placeholder="John">
            </div>

            <div class="input-group">
                <label>Votre nom</label>
                <input type="text" placeholder="Doe">
            </div>
        </div>

        <div class="input-group full">
            <label>Votre sujet</label>
            <input type="text" placeholder="Développement d’un site web">
        </div>

        <div class="input-group full">
            <label>Votre message</label>
            <textarea placeholder="Écrivez votre message ici !"></textarea>
        </div>

        <button type="submit" class="contact-btn">Envoyer</button>

    </form>
</section>
